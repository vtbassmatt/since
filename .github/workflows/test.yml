name: Test since-app

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
    - run: |
        pip install -r requirements-dev.txt
        cd src
        pip install -e .
      name: Install dependencies
    - run: |
        pytest
      name: Run tests
