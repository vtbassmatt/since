<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.5.0/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
      <nav class="navbar fixed-bottom navbar-light bg-light">
        <span class="navbar-text">
          version <code>{% if deployed_commit|length == 40 %}<a class="text-primary" href="https://github.com/vtbassmatt/since/tree/{{ deployed_commit }}">{{ short_commit }}</a>{% else %}{{ short_commit }}{% endif %}</code>
          // deployed <code>{{ deployed_at }}</code>
          // <code>{{ fact_count }}</code> facts from <a class="text-primary" href="https://en.wikipedia.org">Wikipedia</a>
        </span>
      </nav>
    </div>
    <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-4.5.0/js/bootstrap.min.js') }}"></script>
    {% block postjquery %}{% endblock %}
  </body>
</html>
