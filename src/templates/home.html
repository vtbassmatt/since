<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Days since</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.5.0/css/bootstrap.min.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Days since</h1>
      <p><em><code>$ImportantDate</code> is now closer to <code>$DistantPastDate</code> than to today.</em></p>
      <p>Try a few of these dates:</p>
      <ul>
        <li><a href="{{ url_for('since_api', request_date='2007-06-25') }}">June 25, 2007</a></li>
        <li><a href="{{ url_for('since_api', request_date='2000-01-01') }}">January 1, 2000</a></li>
        <li><a href="{{ url_for('since_api', request_date='1982-12-03') }}">December 3, 1982</a></li>
      </ul>
    </div>
    <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-4.5.0/js/bootstrap.min.js') }}"></script>
  </body>
</html>
